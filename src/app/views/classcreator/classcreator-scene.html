<div id="main" class="palm-hasheader">
	<div class="palm-header">Classfull cubnet creator</div>
</div>
<div class="palm-group">
	<div class="palm-group-title">
		<span x-mojo-loc="">IP / Subnet Informations</span>
	</div>
	<div class="palm-list">
	<div class='palm-row single'>
		<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
			<div class="title">
				<div class="label">IP address</div>
				<div id="ip_addr" x-mojo-element="TextField"></div>
			</div>
		</div>
	</div>
	<div class='palm-row single'>
		<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
			<div class="title">
				<div class="label">Subnet mask</div>
				<div id="sub_mask" x-mojo-element="TextField"></div>
			</div>
		</div>
	</div>
	<div class='palm-row single' x-mojo-focus-highlight="momentary">
		<div class="palm-row-wrapper">
			<div id="nb_sub" x-mojo-element="ListSelector"></div>
		</div>
	</div>
	<div class='palm-row single' x-mojo-focus-highlight="momentary">
		<div id="nb_hosts" x-mojo-element="ListSelector"></div>
	</div>
	<div class="palm-info-text">
		<div id="error_msg"></div>
	</div>
	<div x-mojo-element="Button" id="gen_button"></div>
	</div>
</div>

<div id="taskListing" x-mojo-element="List">
